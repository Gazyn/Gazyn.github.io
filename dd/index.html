<!DOCTYPE html>
<html lang="en">

<head>
    <title id="tabname">Loading...</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
	<script src="decimal.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="font.css" charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Cousine|Inconsolata|Overpass+Mono|Oxygen+Mono|PT+Mono|Roboto+Mono" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body>
    <img src="dat/gold.png" id="goldimg"><span id="gold"></span><br><br><input type="checkbox" id="pause">
	<span id="enemyPower"></span>
	<span id="enemyDefense"></span>
    <div id="barWrapper">
        <div id="mana" class="primaryBar"><span id="manatext"></span></div>
        <div id="knightHp" class="primaryBar"><span id="knighttext"></span></div>
        <div id="archerAttackBar" class="smallBar"></div>
        <div id="enemyHp" class="primaryBar"><span id="enemytext"></span></div>
        <div id="enemyAttackBar" class="smallBar"></div>
        <div id="castBar" class="smallBar"><span id="casttext"></span></div>
    </div>
    <div id="levelSelector">
        <button id="prevLevel"><</button><button id="level">Level: 1/1</button><button id="nextLevel">></button>
    </div>
    <button id="buyCheapestButton" onclick="buyCheapest()">Buy cheapest upgrade</button>
    <span id="nextUpgradeUnlockLevel"></span>
    <span id="autoProgressText">Autoprogress:</span><input type="checkbox" id="autoProgress">
	<span id="toggleAutobuyText">Toggle autobuy: </span><input type="checkbox" id="toggleAutobuy" checked=True>
    <button class="tabButton" onclick="switchTab(1)">Upgrades</button>
	<button class="tabButton" id="tab2Button" onclick="switchTab(2)">Skills</button>
	<button class="tabButton" id="tab8Button" onclick="switchTab(8)">Debug</button>
	<button class="tabButton" onclick="switchTab(9)">Settings</button><br>
    <div id="tab1" class="tab">
        <div id="priestUpgrades">
            <span class="upgradeHeader">Priest Upgrades</span><br>
        </div>
        <div id="knightUpgrades">
            <span class="upgradeHeader">Knight Upgrades</span><br>
        </div>
        <div id="archerUpgrades">
            <span class="upgradeHeader">Archer Upgrades</span><br>
        </div>
        <div id="playerUpgrades">
            <span id="fourthCornerText" class="upgradeHeader">General Upgrades</span><br>
			<span id="buyBulkWrapper">Bulk: <input id="buyBulk" value="2" oninput="updateBuyBulk()" onchange="if(document.getElementById('buyBulk').value==='') {document.getElementById('buyBulk').value='2'}" size="5"></span>
        </div>
    </div>
	<div id="tab2" class="tab">
		<div id="skillWrapper">
            <button id="buySkillPointButton" onclick="buySkillPoint()">Buy skill point - 10T XP</button>
			<div id="skillPoints">Skill points: 0/0</div>
			<div id="autoUpgradeSkill"></div>
		</div>
	</div>
    <div id="tab8" class="tab">
        <div id="statistics">
		    <div id="archerStatistics">
		    </div><br>
		    <div id="knightStatistics">
		    </div><br>
		    <div id="priestStatistics">
		    </div><br>
            <div id="playerStatistics">
            </div><br>
		    <div id="enemyStatistics">
		    </div><br>
        </div>
    </div>
    <div id="tab9" class="tab">
		<input id="fpsSlider" type="range" min="15" max="60" value="60"><span id="fpsCount"></span><br>
		Don't update visuals: <input id="slowVisuals" type="checkbox"><br>
		Show enemy gold: <input id="showEnemyGold" type="checkbox" checked=True><br>
		Use scientific notation: <input id="scientific" type="checkbox"><br>
        Always hide attack bars: <input id="hideAttackBars" type="checkbox"><br>
        Show upgrade max levels: <input id="showMaxLevels" type="checkbox"><br>
        <button onclick="save()">Save</button>
        <button onclick="load()">Load</button><br>
        <button onclick="deleteSave()">DELETE SAVE</button><br>
    </div>
	<div id="exp" onmouseover='$("#expTooltip").css("display","inline-block");' onmouseout='$("#expTooltip").css("display","none");'>
		<div id="expBar"></div>
		<div id="expText"></div>
		<div id="expTooltip" class="tooltip"display="none"></div>
	</div>
	<div id="offlineProgressWrapper">
		<div id="offlineProgressText"><br>
		Autobuy: </div><input id="offlineProgressAutoBuy" title="Enable autobuy" type="checkbox"><br>
		<button id="offlineProgressButton" onclick="claimOfflineProgress()">Claim</button>
	</div>
	<span id="expLevel" onmouseover='$("#expTooltip").css("display","inline-block");' onmouseout='$("#expTooltip").css("display","none");'>Group Level: 1</span>
    <script src="script.js"></script>
</body>

</html>
